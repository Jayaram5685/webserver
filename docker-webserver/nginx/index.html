<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nginx Server</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
      color: #00ff99;
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(0, 255, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 255, 153, 0.05) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 153, 0.2);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow:
        0 8px 32px rgba(0, 255, 153, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 20px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ff99, #00ccff, #00ff99);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(0, 255, 153, 0.5);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 300;
      color: #8b949e;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .tech-stack {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .tech-badge {
      background: linear-gradient(45deg, rgba(0, 255, 153, 0.1), rgba(0, 204, 255, 0.1));
      border: 1px solid rgba(0, 255, 153, 0.3);
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #00ff99;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .tech-badge:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.3);
      background: linear-gradient(45deg, rgba(0, 255, 153, 0.2), rgba(0, 204, 255, 0.2));
    }

    .tech-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .tech-badge:hover::before { left: 100%; }

    .status {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #8b949e;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #00ff99;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    @media (max-width: 768px) {
      .container { padding: 40px 20px; margin: 10px; }
      .tech-stack { gap: 15px; }
      .tech-badge { padding: 8px 16px; font-size: 0.8rem; }
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ff99, #00ccff, #00ff99, #00ccff);
      border-radius: 22px;
      z-index: -1;
      opacity: 0;
      animation: borderGlow 3s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Welcome to My Nginx Web Server</h1>
    <p class="subtitle">Powered by Modern Technology Stack</p>
    <div class="tech-stack">
      <div class="tech-badge">üêß Linux</div>
      <div class="tech-badge">üê≥ Docker</div>
      <div class="tech-badge">‚ö° Nginx</div>
      <div class="tech-badge">üåê Web Server</div>
    </div>
    <div class="status">
      <div class="status-dot"></div>
      <span>Server Status: Online & Ready</span>
    </div>
  </div>
</body>
</html>
